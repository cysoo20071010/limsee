        <div class="button-container">

      </div>

        <div class="button-container">
          <button onclick="goToExplanationPage(3)">내용 보기</button>

        </div>
      </div>
      <div class="stage">
        <h2>[Stage 4] MAC OS, Windows</h2>
        <div class="button-container">
          <button onclick="goToExplanationPage(4)">내용 보기</button>
          <button onclick="goToQuizPage(4)">Play</button>
        </div>
      </div>
      <div class="stage">
        <h2>[Stage 5] Android 와 운영체제 관련 인물</h2>
        <div class="button-container">
          <button onclick="goToExplanationPage(5)">내용 보기</button>

        </div>
      </div>
    </section>
  </main>
