<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95%;
            height: 90%;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.5s ease-in-out;
            position: absolute;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="slider-image" src="mainframe_001.png" alt="Image Slider">
    </div>
    <div class="button-container">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <script>
        const images = [
            "mainframe_001.png",
            "mainframe_002.png",
            "mainframe_003.png",
            "mainframe_004.png",
            "mainframe_005.png",
            "mainframe_006.png",
            "mainframe_007.png",
            "mainframe_008.png"
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById("slider-image");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        function updateImage(direction) {
            const nextIndex = currentIndex + (direction === 'next' ? 1 : -1);
            const tempImage = document.createElement('img');
            tempImage.src = images[nextIndex];
            tempImage.style.position = 'absolute';
            tempImage.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
            tempImage.style.transition = 'transform 0.5s ease-in-out';

            const container = document.querySelector('.image-container');
            container.appendChild(tempImage);

            requestAnimationFrame(() => {
                tempImage.style.transform = 'translateX(0)';
                imageElement.style.transform = direction === 'next' ? 'translateX(-100%)' : 'translateX(100%)';
            });

            tempImage.addEventListener('transitionend', () => {
                imageElement.src = tempImage.src;
                imageElement.style.transform = 'translateX(0)';
                container.removeChild(tempImage);
                currentIndex = nextIndex;
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === images.length - 1;
            }, { once: true });
        }

        prevButton.addEventListener("click", () => {
            if (currentIndex > 0) {
                updateImage('prev');
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentIndex < images.length - 1) {
                updateImage('next');
            }
        });

        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === images.length - 1;
    </script>
</body>
</html>
