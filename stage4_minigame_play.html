<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS 점프</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f4f4f4; }
    canvas { display: block; background: linear-gradient(to bottom, #87CEFA, #f4f4f4); }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = { x: 50, y: canvas.height - 100, width: 50, height: 50, dy: 0, gravity: 0.5, jump: -10 };
    const obstacles = [];
    let score = 0;

    function drawPlayer() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = 'red';
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function updatePlayer() {
      player.dy += player.gravity;
      player.y += player.dy;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    function updateObstacles() {
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: canvas.height - 50, width: 50, height: 50 });
      }
      obstacles.forEach(obstacle => obstacle.x -= 5);
      obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
    }

    function detectCollision() {
      obstacles.forEach(obstacle => {
        if (player.x < obstacle.x + obstacle.width &&
            player.x + player.width > obstacle.x &&
            player.y < obstacle.y + obstacle.height &&
            player.y + player.height > obstacle.y) {
          alert(`Game Over! Score: ${score}`);
          document.location.reload();
        }
      });
    }

    function updateScore() {
      score++;
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      updatePlayer();
      updateObstacles();
      detectCollision();
      updateScore();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space' && player.y + player.height === canvas.height) {
        player.dy = player.jump;
      }
    });

    gameLoop();
  </script>
</body>
</html>
