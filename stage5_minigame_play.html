<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 탄막 피하기</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #4e4e4e);
            color: white;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: radial-gradient(circle, #333, #111);
            border: 3px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #00ffcc;
        }
        .game-over {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        .game-over p {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-over button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #111;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .game-over button:hover {
            transform: scale(1.1);
            background-color: #33ffdd;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <div class="game-over" id="gameOver">
        <p id="gameMessage"></p>
        <button onclick="location.reload()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameMessage = document.getElementById('gameMessage');

        const player = { x: 180, y: 500, width: 40, height: 40, speed: 5 }; // 플레이어 크기
        let bullets = [];
        let isGameOver = false;
        let keys = {};
        let score = 0;
        let bulletSpeed = 6;
        let bulletInterval = 800;

        // Load images
        const playerImg = new Image();
        playerImg.src = 'player.png'; // Replace with your player image path
        const bulletImg = new Image();
        bulletImg.src = 'bullet.png'; // Replace with your bullet image path

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(bulletImg, bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y += bullet.speed;
            });
        }

        function spawnBullet() {
            const x = Math.random() * (canvas.width - 20);
            bullets.push({ x: x, y: 0, width: 20, height: 20, speed: bulletSpeed });
        }

        function detectCollision() {
            bullets.forEach(bullet => {
                if (
                    player.x < bullet.x + bullet.width &&
                    player.x + player.width > bullet.x &&
                    player.y < bullet.y + bullet.height &&
                    player.y + player.height > bullet.y
                ) {
                    isGameOver = true;
                    gameMessage.textContent = `게임 오버! 최종 점수: ${score}`;
                    gameOverDisplay.style.display = 'block';
                }
            });
        }

        function movePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
        }

        function updateScore() {
            if (!isGameOver) {
                score += 1;
                scoreDisplay.textContent = `Score: ${score}`;
                if (score >= 10000) {
                    isGameOver = true;
                    gameMessage.textContent = '클리어!';
                    gameOverDisplay.style.display = 'block';
                }
                if (score % 2000 === 0) {
                    bulletSpeed *= 1.1;
                    bulletInterval /= 1.1;
                    clearInterval(bulletSpawner);
                    bulletSpawner = setInterval(() => {
                        if (!isGameOver) spawnBullet();
                    }, bulletInterval);
                }
            }
        }

        function update() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePlayer();
            drawPlayer();
            drawBullets();
            detectCollision();

            bullets = bullets.filter(bullet => bullet.y < canvas.height);
        }

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        let bulletSpawner = setInterval(() => {
            if (!isGameOver) spawnBullet();
        }, bulletInterval);

        setInterval(update, 20);
        setInterval(updateScore, 10);
    </script>
</body>
</html>
