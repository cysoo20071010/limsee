<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 탄막 피하기</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #222;
        }
        .game-over {
            color: white;
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <div class="game-over" id="gameOver" style="display: none;">
        <p id="gameMessage"></p>
        <button onclick="location.reload()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameMessage = document.getElementById('gameMessage');

        const player = { x: 180, y: 500, width: 40, height: 40, speed: 5 };
        let bullets = [];
        let isGameOver = false;
        let keys = {};
        let score = 0;
        let bulletSpeed = 6; // 초기 탄막 속도
        let bulletInterval = 600; // 초기 탄막 생성 간격

        function drawPlayer() {
            ctx.fillStyle = 'lime';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y += bullet.speed;
            });
        }

        function spawnBullet() {
            const x = Math.random() * (canvas.width - 20);
            bullets.push({ x: x, y: 0, width: 20, height: 20, speed: bulletSpeed });
        }

        function detectCollision() {
            bullets.forEach(bullet => {
                if (
                    player.x < bullet.x + bullet.width &&
                    player.x + player.width > bullet.x &&
                    player.y < bullet.y + bullet.height &&
                    player.y + player.height > bullet.y
                ) {
                    isGameOver = true;
                    gameMessage.textContent = `Game Over! Final Score: ${score}`;
                    gameOverDisplay.style.display = 'block';
                }
            });
        }

        function movePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
        }

        function updateScore() {
            if (!isGameOver) {
                score += 1; // 0.01초에 1점씩 추가
                scoreDisplay.textContent = `Score: ${score}`;
                if (score >= 10000) {
                    isGameOver = true;
                    gameMessage.textContent = 'Congratulations! You Win!';
                    gameOverDisplay.style.display = 'block';
                }
                if (score % 2000 === 0) {
                    bulletSpeed *= 1.15; // 탄막 속도 증가
                    bulletInterval /= 1.3; // 탄막 생성 간격 감소
                    clearInterval(bulletSpawner);
                    bulletSpawner = setInterval(() => {
                        if (!isGameOver) spawnBullet();
                    }, bulletInterval);
                }
            }
        }

        function update() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePlayer();
            drawPlayer();
            drawBullets();
            detectCollision();

            bullets = bullets.filter(bullet => bullet.y < canvas.height);
        }

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        let bulletSpawner = setInterval(() => {
            if (!isGameOver) spawnBullet();
        }, bulletInterval);

        setInterval(update, 20); // 게임 업데이트
        setInterval(updateScore, 10); // 점수 업데이트 (0.01초마다 1점)
    </script>
</body>
</html>
