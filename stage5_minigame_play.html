<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android íƒ„ë§‰ í”¼í•˜ê¸°</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #4e4e4e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            margin: 20px 0 10px 0;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            color: #00ffcc;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #00ffcc;
            margin-bottom: 10px;
        }
        canvas {
            background: radial-gradient(circle, #333, #111);
            border: 3px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }
        .game-over {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            z-index: 10;
        }
        .game-over p {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            color: #00ffcc;
        }
        .game-over button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #111;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .game-over button:hover {
            transform: scale(1.1);
            background-color: #33ffdd;
        }
    </style>
</head>
<body>
    <h1>Android íƒ„ë§‰ í”¼í•˜ê¸°</h1>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="game-over" id="gameOver">
        <p id="gameMessage"></p>
        <button id="gameButton"></button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverDisplay = document.getElementById('gameOver');
        const gameMessage = document.getElementById('gameMessage');
        const gameButton = document.getElementById('gameButton');

        const player = { x: 180, y: 500, width: 40, height: 40, speed: 5 };
        let bullets = [];
        let isGameOver = false;
        let keys = {};
        let score = 0;
        let bulletSpeed = 6;
        let bulletInterval = 800;

        // Load images
        const playerImg = new Image();
        playerImg.src = 'Android_player.png';
        const bulletImg = new Image();
        bulletImg.src = 'bullet.png';

        let imagesLoaded = 0;

        function drawPlayer() {
            if (imagesLoaded >= 2) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            }
        }

        function drawBullets() {
            if (imagesLoaded >= 2) {
                bullets.forEach(bullet => {
                    ctx.drawImage(bulletImg, bullet.x, bullet.y, bullet.width, bullet.height);
                    bullet.y += bullet.speed;
                });
            }
        }

        function spawnBullet() {
            const x = Math.random() * (canvas.width - 20);
            bullets.push({ x: x, y: 0, width: 20, height: 20, speed: bulletSpeed });
        }

        function detectCollision() {
            bullets.forEach(bullet => {
                if (
                    player.x < bullet.x + bullet.width &&
                    player.x + player.width > bullet.x &&
                    player.y < bullet.y + bullet.height &&
                    player.y + player.height > bullet.y
                ) {
                    endGame(false);
                }
            });
        }

        function movePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x + player.width < canvas.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y + player.height < canvas.height) player.y += player.speed;
        }

        function updateScore() {
            if (!isGameOver) {
                score += 1;
                scoreDisplay.textContent = `Score: ${score}`;
                if (score >= 10000) {
                    endGame(true);
                }
                if (score % 2000 === 0) {
                    bulletSpeed *= 1.17;
                    bulletInterval /= 1.27;
                    clearInterval(bulletSpawner);
                    bulletSpawner = setInterval(() => {
                        if (!isGameOver) spawnBullet();
                    }, bulletInterval);
                }
            }
        }

        function update() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            movePlayer();
            drawPlayer();
            drawBullets();
            detectCollision();

            bullets = bullets.filter(bullet => bullet.y < canvas.height);
        }

        function endGame(isWin) {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            if (isWin) {
                gameMessage.textContent = 'ðŸŽ‰ í´ë¦¬ì–´! ðŸŽ‰';
                gameButton.textContent = 'ëŒì•„ê°€ê¸°';
                gameButton.onclick = () => location.href = 'index.html';
            } else {
                gameMessage.textContent = `ðŸ’¥ ê²Œìž„ ì˜¤ë²„ ðŸ’¥\nìµœì¢… ì ìˆ˜: ${score}`;
                gameButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
                gameButton.onclick = () => location.reload();
            }
        }

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        playerImg.onload = () => {
            imagesLoaded++;
        };

        bulletImg.onload = () => {
            imagesLoaded++;
        };

        let bulletSpawner = setInterval(() => {
            if (!isGameOver) spawnBullet();
        }, bulletInterval);

        setInterval(update, 20);
        setInterval(updateScore, 10);
    </script>
</body>
</html>
