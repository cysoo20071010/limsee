<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple DOS vs MS-DOS</title>
    <link rel="stylesheet" href="stage3_minigame_play.css">
</head>
<body>
    <div class="container">
        <h1>Apple DOS vs MS-DOS</h1>
        <p>각 운영체제에 올바른 키워드를 배치하세요!</p>
        <div class="game-area">
            <div class="dos-container" id="appleDos">
                <h2>Apple DOS</h2>
                <div class="dropzone" id="appleZone"></div>
            </div>
            <div class="dos-container" id="msDos">
                <h2>MS-DOS</h2>
                <div class="dropzone" id="msZone"></div>
            </div>
        </div>
        <div class="file-pool" id="filePool">
            <!-- File fragments will be dynamically added here -->
        </div>
        <button id="startButton">게임 시작</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>
    <script src="stage3_minigame_play.js"></script>
</body>
</html>
