<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Galaga</title>
  <script src="phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#222',
      physics: {
        default: 'arcade',
        arcade: {
          debug: false,
        },
      },
      scene: {
        preload,
        create,
        update,
      },
    };

    const game = new Phaser.Game(config);

    let player;
    let cursors;
    let bullets;
    let enemies;
    let enemyBullets;
    let lastFired = 0;
    let lastEnemyShot = 0;
    let score = 0;
    let scoreText;

    function preload() {
      // No assets to preload since we are using simple shapes
    }

    function create() {
      // Create player as a rectangle
      player = this.add.rectangle(400, 550, 50, 20, 0x00ff00);
      this.physics.add.existing(player);
      player.body.setCollideWorldBounds(true);

      // Group for bullets
      bullets = this.physics.add.group();
      enemyBullets = this.physics.add.group();

      // Create enemies as rectangles
      enemies = this.physics.add.group();
      for (let i = 0; i < 10; i++) {
        let enemy = this.add.rectangle(100 + i * 60, 100, 40, 20, 0xff0000);
        this.physics.add.existing(enemy);
        enemy.body.setImmovable(true);
        enemies.add(enemy);
      }

      // Add keyboard input
      cursors = this.input.keyboard.createCursorKeys();

      // Collision detection between bullets and enemies
      this.physics.add.overlap(bullets, enemies, (bullet, enemy) => {
        bullet.destroy();
        enemy.destroy();
        score += 10;
        scoreText.setText('Score: ' + score);
      });

      // Collision detection between enemy bullets and player
      this.physics.add.overlap(enemyBullets, player, () => {
        this.scene.restart(); // Restart the scene if hit
      });

      // Display score
      scoreText = this.add.text(10, 10, 'Score: 0', {
        fontSize: '20px',
        fill: '#fff',
      });
    }

    function update(time) {
      // Player movement
      if (cursors.left.isDown) {
        player.body.setVelocityX(-300);
      } else if (cursors.right.isDown) {
        player.body.setVelocityX(300);
      } else {
        player.body.setVelocityX(0);
      }

      // Shooting bullets
      if (cursors.space.isDown && time > lastFired) {
        const bullet = this.add.rectangle(player.x, player.y - 20, 5, 10, 0xffff00);
        this.physics.add.existing(bullet);
        bullet.body.setVelocityY(-400);
        bullets.add(bullet);

        lastFired = time + 300; // Fire rate
      }

      // Enemy movement (simple oscillation)
      enemies.children.iterate((enemy) => {
        enemy.x += Math.sin(time / 500) * 2; // Oscillating movement

        // Enemy shooting
        if (time > lastEnemyShot && Math.random() < 0.02) { // Random chance to shoot
          const enemyBullet = this.add.rectangle(enemy.x, enemy.y + 20, 5, 10, 0xff0000);
          this.physics.add.existing(enemyBullet);
          enemyBullet.body.setVelocityY(200);
          enemyBullets.add(enemyBullet);
        }
      });

      // Update last enemy shot time
      if (time > lastEnemyShot) {
        lastEnemyShot = time + 500; // Enemies shoot every 500ms
      }
    }
  </script>
</body>
</html>
